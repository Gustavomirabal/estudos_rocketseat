<!--
    Atributos globais

    - class = usado para classificar a tag e usar no css e no js
    - conatentedotable = usado para editar o conteudo no website
    - data-* = utilizado no js
    - hidden = esconde uma tag
    - id = para nomear as tags e se diferenciar
    - style = para estilizar uma tag
    - tabindex = para navergar entre as tags usando o teclado
    - title = definir um titulo
-->

<div class="carrinho" contenteditable="true" data-id="" id="1" style="color: red" tabindex="1"><!--elemento--> conteudo</div>
<div hidden><!--div com hidden-->oi</div>
<div tabindex="2" title="1">conteudo</div>
<div tabeindex="3">conteudo</div>
